name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_CLIENT: layerx-forum-dev-client
  ECR_REPOSITORY_SERVER: layerx-forum-dev-server
  EB_ENVIRONMENT_NAME: layerx-forum-dev-env
  EB_APPLICATION_NAME: layerx-forum-dev
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Client (Test)
        working-directory: ./client
        run: npm run build

      - name: Install Server Dependencies
        working-directory: ./server
        run: npm ci

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Client image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_CLIENT }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./client
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "CLIENT_IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build, tag, and push Server image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY_SERVER }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./server
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "SERVER_IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Generate Deployment Package
        run: |
          cat <<EOF > docker-compose.yml
          version: '3.8'
          services:
            client:
              image: ${{ env.CLIENT_IMAGE_URI }}
              ports:
                - "80:3000"
              environment:
                - NODE_ENV=production
            server:
              image: ${{ env.SERVER_IMAGE_URI }}
              ports:
                - "8080:4000"
              environment:
                - NODE_ENV=production
          EOF

          zip deploy.zip docker-compose.yml

      - name: Deploy to Elastic Beanstalk
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.EB_BUCKET_NAME }}/${{ env.EB_APPLICATION_NAME }}-${{ env.IMAGE_TAG }}.zip

          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label ${{ env.IMAGE_TAG }} \
            --source-bundle S3Bucket=${{ secrets.EB_BUCKET_NAME }},S3Key=${{ env.EB_APPLICATION_NAME }}-${{ env.IMAGE_TAG }}.zip

          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label ${{ env.IMAGE_TAG }}
